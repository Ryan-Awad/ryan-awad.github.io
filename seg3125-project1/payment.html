<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/payment.css"/>
    <script src="./scripts/clientStorage.js"></script>
    <script src="./scripts/payment.js"></script>
    <title>Payment</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><b>SummitGuides</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./schedule.html">Schedule a Session</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./guides.html">Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./equipment.html">Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./training.html">Personalized Training Plans</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div id="paymentCard" class="card" style="width: 800px;">
            <div class="card-body">
                <h4 class="card-title"><i class="bi bi-cart"></i> Checkout</h4>
                
                <div class="row">
                    <div class="col">
                        <label for="guideName">Selected Guide</label>
                        <input type="text" id="guideName" class="form-control" value="" disabled>
                        <br>
                        
                        <div id="rentals">
                        </div>

                        <br><p id="totalPrice">Total (tax included): </p>
                    </div>

                    <div class="col">
                        <label for="cardholderName">Cardholder Name</label>
                        <input type="text" class="form-control" id="cardholderName" placeholder="John Doe">

                        <label for="cardNum">Card Number</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="bi bi-credit-card"></i></div>
                            </div>
                            <input type="text" maxlength="19" class="form-control" id="cardNum" placeholder="1111 2222 3333 4444">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="expDate">Exp Date</label>
                                <input type="text" maxlength="5" class="form-control" id="expDate" placeholder="MM/YY">
                            </div>
                            <div class="col">
                                <label for="cvv">CVV</label>
                                <input type="text" maxlength="3" class="form-control" id="cvv" placeholder="123">
                            </div>
                        </div>
                        
                        <br>
                        <a href="#" style="width: 100%; border-radius: 25px" class="btn btn-custom" onclick="
                            storePaymentInfo(
                                document.getElementById('cardholderName').value, 
                                document.getElementById('cardNum').value, 
                                document.getElementById('expDate').value, 
                                document.getElementById('cvv').value
                            );
                            window.location.pathname = './confirmation.html';
                        ">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let session = getAllSessionData();
        displaySessionData(session);
    </script>
</body>
</html>
