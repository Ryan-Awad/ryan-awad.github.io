<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/schedule.css"/>
    <title>Schedule a Session</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><b>SummitGuides</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./schedule.html">Schedule a Session</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./guides.html">Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./equipment.html">Equipment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="scheduleCardContainer">
        <div id="scheduleCard" class="card" style="width: 800px;">
            <div class="card-body">
                <h4 class="card-title">Schedule an appointment with one of our climbing guides</h4>
                <br>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Date:</span>
                    <input type="date" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Time:</span>
                    <input type="time" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name:</span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email:</span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Type of climbing:</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="trad">Trad-climbing</option>
                        <option value="sport">Sport-climbing</option>
                        <option value="bouldering">Bouldering</option>
                    </select>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Rent equipment
                    </label>
                </div><br>

                <a href="./guides.html" class="btn btn-custom">Choose your guide</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
