<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Confirmation</title>
</head>
<body>
    <div>
        <div id="confirmationCard" class="card" style="width: 800px;">
            <div class="card-body">
                <h5 class="card-title">Confirmation of Purchase</h5>
                <hr>
                
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" maxlength="5" class="form-control" id="cardholderName" value="" disabled>
                
                <br>

                <label for="expDate">Selected Guide</label>
                <input type="text" maxlength="5" class="form-control" id="selectedGuide" value="" disabled>
                
                <br>
                <div id="rentalsDiv">
                </div>

                <br>
                <p id="totalPrice">Total (tax included): </p>
            </div>
        </div>
    </div>
    
    <script>
        let session = getAllSessionData();
        displaySessionData(session);
    </script>
